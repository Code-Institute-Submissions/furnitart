{% extends "base.html" %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid" >
        <div class="row ">
            <div class="col-9 mx-auto px-0  ">
                <div class="row mt-1 mb-2"></div>
                <div class="row" >
                    <div class="col-12 col-md-6 offset-md-3 mx-auto ">
                        {% block inner_content %}
                        {% endblock %}
                        <a class=" mt-5 btn btn-outline-dark rounded-0" href="{% url 'home' %}">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="text-uppercase">Home</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
