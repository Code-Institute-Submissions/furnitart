<div class="modal fade" id="confirm-order-{{order.id}}" tabindex="-1" role="dialog" aria-labelledby="confirm-order" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirm-order"> Preorder {{order.order_number}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You are about to confirm an order and delete the preorder </p>
                <p>Customer will be informed that payment has been confirmed via email.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark rounded-0" data-dismiss="modal">Close</button>
                <button type="button" class="btn rounded-0 border-color-pr"><a href="{% url 'confirm_pre_order' order.order_number  %}" >Yes, confirm it!</a></button>
            </div>
        </div>
    </div>
</div>
